<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />

    <title>Caffeine Cave</title>
  </head>
  <body>
    <!-- Header Start -->
    <header id="header">
      <nav class="navbar">
        <a href="#home"
          ><img src="./images/logo.png" alt="Caffeine Cave" class="logo"
        /></a>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#testimonials">Testimonials</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main>
      <!-- Home Start -->
      <section id="home">
        <div class="container">
          <div class="home-content">
            <div class="content-text">
              <h3>Black coffee is awesome.</h3>
              <h1>Time Discover Coffee Hous</h1>
              <p>
                We care about quality and sustainability,sourcing ethically and
                using eco-friendly practices-because great coffee should make
                difference.
              </p>

              <a href="#" class="btn"
                >Explor More <i class="fa-solid fa-cart-shopping"></i>
              </a>
            </div>

            <img src="./images/coffee-home.png" alt="" />
          </div>
        </div>
      </section>
      <!-- Home End -->
    </main>
    <!-- Main End -->
  </body>
</html>
